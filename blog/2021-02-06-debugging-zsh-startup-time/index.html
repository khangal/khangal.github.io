          2021-02-04
        </time></p></header><div class="post__content" data-v-62e4e8f8><p>Inject profiling code</p>
<p>At the beginning of your .zshrc add following: </p>
<pre class="language-text line-numbers"><code class="language-text">zmodload zsh/zprof<span class="line-numbers-rows" aria-hidden="true"><span></span></span></code></pre>
<p>and at the end add:
<code>zprof&#x3C;/code></code></p>
<p>This will load zprof mod and display what your shell was doing durung your initialization.
Measure startup time</p>
